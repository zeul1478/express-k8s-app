name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npx eslint . || true   # (later weâ€™ll enforce)

    - name: Run tests
      run: npm test || echo "No tests yet"

    - name: Build Docker image
      run: docker build -t express-sample:ci .
