name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run Linting (code quality)
    - name: Run ESLint
      run: npx eslint . || true

    # Run tests
    - name: Run Tests
      run: npm test --if-present

    # Build and Push Docker Image
    - name: Build and Push to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/express-k8s-app:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/express-k8s-app:${{ github.sha }}

    # Security scan with Trivy (Docker image vulnerabilities)
    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@0.14.0
      with:
        image-ref: zeul1478/express-sample:${{ github.sha }}
        format: table
        exit-code: 1
        ignore-unfixed: true
        severity: 'HIGH,CRITICAL'

    # Dependency vulnerability scan (Node.js)
    - name: Scan Node.js dependencies (npm audit)
      run: npm audit --audit-level=high || true

    # Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push Docker image
    - name: Push Docker image
      run: |
        docker push zeul1478/express-sample:${{ github.sha }}
        docker tag zeul1478/express-sample:${{ github.sha }} zeul1478/express-sample:latest
        docker push zeul1478/express-sample:latest


    # Deploy to local Kubernetes
    - name: Deploy to local Kubernetes
      run: |
        chmod +x ./scripts/deploy-to-local.sh
        ./scripts/deploy-to-local.sh