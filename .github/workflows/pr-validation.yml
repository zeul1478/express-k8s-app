name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    name: Validate Pull Request
    
    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'  # Add caching for faster installs

    # Install dependencies
    - name: Install dependencies
      run: npm ci  # Use npm ci instead of npm install for cleaner installs

    # Code Quality - Linting (FIXED)
    - name: Run ESLint
      run: |
        if [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ]; then
          npx eslint . --max-warnings=0
        else
          echo "No ESLint config found, skipping"
        fi

    # Security - Dependency scanning (LESS NOISY)
    - name: Run security audit
      run: npm audit --audit-level=critical  # Only show critical issues

    # Tests
    - name: Run tests
      run: npm test --if-present

    # Build verification
    - name: Verify Docker build
      run: docker build -t pr-test .
